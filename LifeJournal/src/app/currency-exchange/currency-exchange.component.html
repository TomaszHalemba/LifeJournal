<div class="form-group">
  <mat-form-field appearance="fill">
    <mat-label>Entry date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="this.EntryDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br />
  <label>Ignore sent account</label>
  <input type="checkbox" id="ignoreSentAccount"
         [(ngModel)]="this.ignoreSentAccount" name="ignoreSentAccount">
  <mat-form-field appearance="fill">
    <mat-label>Account sent</mat-label>
    <mat-select [formControl]="accountSentController" (selectionChange)="accountSentListChange()">
      <mat-option *ngFor="let acc of accounts" [value]="acc">{{acc.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>currency sent</mat-label>
    <mat-select [formControl]="currencySentController" (selectionChange)="currencySentListChange()">
      <mat-option *ngFor="let cur of currencies" [value]="cur">{{cur.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <label>currency sent</label>
  <input type="number" class="number-picker-big" id="currencySent"
         [(ngModel)]="this.currencySent" name="currencySent">
  <label>fee currency sent</label>
  <input type="number" class="number-picker-big" id="feeCurrencySent"
         [(ngModel)]="this.feeCurrencySent" name="feeCurrencySent">
  <label>rate</label>
  <input type="number" class="number-picker-big" id="rate"
         [(ngModel)]="this.rate" name="rate">


  <mat-radio-group aria-label="Select an option" [(ngModel)]="feeSentRadio">
    <mat-radio-button [value]=1>fee %</mat-radio-button>
    <mat-radio-button [value]=2>fee value</mat-radio-button>
  </mat-radio-group>

  <br />
  <label>Ignore recived account</label>
  <input type="checkbox" id="ignoreRecivedAccount"
         [(ngModel)]="this.ignoreRecivedAccount" name="ignoreRecivedAccount">
  <mat-form-field appearance="fill">
    <mat-label>Account recived</mat-label>
    <mat-select [formControl]="accountRecivedController" (selectionChange)="accountRecivedListChange()">
      <mat-option *ngFor="let acc of accounts" [value]="acc">{{acc.name}}</mat-option>
    </mat-select>
  </mat-form-field>




  <mat-form-field appearance="fill">
    <mat-label>currency recived</mat-label>
    <mat-select [formControl]="currencyRecivedController" (selectionChange)="currencyRecivedListChange()">
      <mat-option *ngFor="let cur of currencies" [value]="cur">{{cur.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <label>currency recived</label>
  <input type="number" class="number-picker-big" id="currencyRecived"
         [(ngModel)]="this.currencyRecived" name="currencyRecived">
  <label>fee currency recived</label>
  <input type="number" class="number-picker-big" id="feeCurrencyRecived"
         [(ngModel)]="this.feeCurrencyRecived" name="feeCurrencyRecived">

  <mat-radio-group aria-label="Select an option" [(ngModel)]="feeRecivedRadio">
    <mat-radio-button [value]=1>fee %</mat-radio-button>
    <mat-radio-button [value]=2>fee value</mat-radio-button>
  </mat-radio-group>

  <button type="button" class="btn btn-default" (click)="calclulateCurrencyRecived()">calculate by rate</button>
  <br />
  {{this.finalValue}}
  <button type="button" class="btn btn-default" (click)="addData()">add data</button>

</div>
